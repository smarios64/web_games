<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coloring</title>
</head>
<body>
    <div id='canvas'>
        <table class='palette_group'>
            <tbody>
                <tr>
                    <td><div class='palette' style='background-color: #0c0;'></div></td>
                    <td><div class='palette' style='background-color: #ff0;'></div></td>
                </tr>
                <tr>
                    <td><div class='palette' style='background-color: #e00;'></div></td>
                    <td><div class='palette' style='background-color: #00e;'></div></td>
                </tr>
                <tr>
                    <td><div class='palette' style='background-color: #4af;'></div></td>
                    <td><div class='palette' style='background-color: #f4f;'></div></td>
                </tr>
                <tr>
                    <td><div class='palette' style='background-color: #70f;'></div></td>
                    <td><div class='palette' style='background-color: #654321;'></div></td>
                </tr>
                <tr>
                    <td><div class='palette' style='background-color: #e70;'></div></td>
                    <td><div class='palette' style='background-color: #878787;'></div></td>
                </tr>
                <tr>
                    <td><div class='palette' style='background-color: #fff;'></div></td>
                    <td><div class='palette' style='background-color: #000;'></div></td>
                </tr>
            </tbody>
        </table>
        <object class='main_image' type="image/svg+xml" id="main_image"></object>
    </div>
    <script type="text/javascript" src="game_logic.js"></script>
</body>
</html>
